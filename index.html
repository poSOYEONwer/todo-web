<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" id="link-css">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Cairo:wght@200&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
    <div id="top-bar">
        <div id="login-form" class="hidden">
            <form action="" method="">
                <input 
                required
                maxlength="15"
                type="text"
                placeholder="Write your name"
                />
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <h1 id="greeting" class="hidden"></h1>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div id="laptop-container">
        <button id="laptopBtn">
            <img src="images/laptop_icon.png" alt="laptop_icon">
            <div id="laptop-text">MODE</div>
        </button>
    </div>

    <div class="container">    
        
        <h2 id="clock">00:00:00</h2>
        
        <form action="#" method="#" id="todo-form">
            <input type="text" placeholder="오늘 할 일은..." required/>
            <div class="todo-list-box">
                <ul id="todo-list">
                </ul>
            </div>
        </form>
        
        <div id="quotes">
            <span></span>
            <span></span>
        </div>
        
    </div>
    

    <!-- <script src="JS/background.js"></script> -->
    <script src="JS/weather.js"></script>
    <script src="JS/toggleTheme.js"></script>
    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/todo.js"></script>
</body>
</html>
