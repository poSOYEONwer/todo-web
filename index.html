<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" id="link-css">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Cairo:wght@200&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
    <div id="top-bar">
        <div id="login-form" class="hidden">
            <form action="" method="">
                <input 
                required
                maxlength="15"
                type="text"
                placeholder="ID..."
                />
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <h1 id="greeting" class="hidden"></h1>

        <button id="icon-btn">
            <img src="images/switch_icon.png" alt="switch_icon">
            <div id="icon-text">MODE</div>
        </button>
        
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="box-space">
        <div class="left-container">
            <h2 id="clock">00:00:00</h2>
            <div id="calendar">
                <div id="title">
                    2022 1월
                </div>
                <div id="dayNames">
                    <div class="day">
                        일
                    </div>
                    <div class="day">
                        월
                    </div>
                    <div class="day">
                        화
                    </div>
                    <div class="day">
                        수
                    </div>
                    <div class="day">
                        목
                    </div>
                    <div class="day">
                        금
                    </div>
                    <div class="day">
                        토
                    </div>
                </div>
                <div id="dates">
                </div>
            </div>
        </div>
    
        <div class="right-container">
            <form action="#" method="#" id="todo-form">
                <input type="text" placeholder="오늘 할 일은..." required/>
                <div class="todo-list-box">
                    <ul id="todo-list">
                    </ul>
                </div>
            </form>
        </div>
    </div>
    
        
        <div id="quotes">
            <span></span>
            <span></span>
        </div>
        
    <script src="JS/weather.js"></script>
    <script src="JS/toggleTheme.js"></script>
    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/calendar.js"></script>
</body>
</html>
